<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Product card start -->
    <div class="product-card">
      <img
        src="https://images.prismic.io/frameworkmarketplace/bc315e43-8f36-40e2-bd78-af3c01710bf1_07262023_Framework1270.jpeg?auto=compress,format"
        alt="Product Image"
        class="product-image"
      />
      <!-- Product info start -->
      <div class="product-info">
        <div class="product-title">Amazing Product</div>
        <p class="product-price">$99.99</p>
        <p class="product-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque itaque
          consequuntur culpa cupiditate atque laudantium tempore, officia
          sapiente sunt!
        </p>
        <button class="btn-add-to-cart">
          <i class="fas fa-shopping-cart"></i> Add to Cart
        </button>
      </div>
      <!-- Product info end -->
      <div class="discount-tag">20% OFF</div>
    </div>
  </body>
</html>
